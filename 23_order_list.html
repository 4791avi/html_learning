<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>
</head>
<body>
  <ol type="1">
    <li>Name</li>
    <li>Class</li>
    <li>Roll</li>
    <li>Section</li>
  </ol>
  <ol type="A" reversed="reversed">
    <li>Name</li>
    <li>Class</li>
    <li>Roll</li>
    <li>Section</li>
  </ol>
  <ol type="i" reversed="Roll">
    <li>Name</li>
    <li>Class</li>
    <li>Roll</li>
    <li>Section</li>
  </ol>
</ol>
<ol type="I">
  <li>Name</li>
  <li>Class</li>
  <li>Roll</li>
  <li>Section</li>
</ol>
</ol>
<ol type="a" start="l">
  <li>Name</li>
  <li>Class</li>
  <li>Roll</li>
  <li>Section</li>
</ol>
</ol>
<ol start="f">
  <li>Name</li>
  <li>Class</li>
  <li>Roll</li>
  <li>Section</li>
</ol>
</ol>

</body>
</html>
