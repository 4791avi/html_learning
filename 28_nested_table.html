<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table</title>
</head>
<body>
  <table border="10" align="center" width="80%" bgcolor="blue">
    <th>S.NO</th>
    <th>NAME</th>
    <th>ADDRESS</th>
    <tr>
      <td>1</td>
      <td>Avinash</td>
      <td>
        <table border="10" align="center" width="80%" bgcolor="white">
          <th>State</th>
          <th>District</th>
          <th>Pin</th>
          <tr>
            <td>Bihar</td>
            <td>Patna</td>
            <td>801503</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sanju</td>
      <td>Nalanda</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Dm</td>
      <td>Jehanabad</td>
    </tr>
  </table>  
</body>
</html>
